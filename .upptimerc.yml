owner: hamannjens # Your GitHub organization or username, where this repository lives
repo: upptime # The name of this repository

sites:
  - name: Host1
    type: "globalping"
    #port: $HOST1_TCP_PING_PORT
    #location: $GLOBALPING_REGION_F
    location: frankfurt
    check: "tcp-ping"
    #url: $HOST1_IPV4
    url: $HOST1_DOMAIN
    maxResponseTime: 50
  - name: Host3
    type: "globalping"
    #port: $HOST3_TCP_PING_PORT
    #location: $GLOBALPING_REGION_F
    location: frankfurt
    check: "tcp-ping"
    #url: $HOST3_IPV4
    url: $HOST3_DOMAIN
    maxResponseTime: 50
  - name: Host4
    type: "globalping"
    #port: $HOST4_TCP_PING_PORT
    #location: $GLOBALPING_REGION_N
    location: frankfurt
    check: "tcp-ping"
    #url: $HOST4_IPV4
    url: $HOST4_DOMAIN
    maxResponseTime: 50
  - name: Health1
    url: $HOST1_HEALTH_URL
    type: "globalping"
    #location: $GLOBALPING_REGION_B
    location: frankfurt
    maxResponseTime: 50
  - name: Health5
    type: "globalping"
    #port: $HOST5_TCP_PING_PORT
    #location: $GLOBALPING_REGION_F
    location: frankfurt
    check: "tcp-ping"
    url: $HOST5_HEALTH_URL
    maxResponseTime: 75
  - name: Host1-R
    type: globalping
    location: frankfurt
    url: $HOST1_R_URL
    maxResponseTime: 75
    headers:
    - "Authorization: Basic $HOST1_R_AUTH"
  - name: Host1-R-M
    type: globalping
    location: frankfurt
    url: $HOST1_R_M_URL
    maxResponseTime: 75
    headers:
    - "Authorization: Basic $HOST1_R_AUTH"
